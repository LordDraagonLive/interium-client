<div style="display:flex">
  <mat-card class="mt-2" *ngFor="let bankProvider of bankProviders">
    <mat-card-header>
      <mat-card-title> {{bankProvider.display_name}} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image class="imgs" src="{{bankProvider.logo_uri}}" alt="{{bankProvider.provider_id}}">
    </mat-card-content>
  </mat-card>
</div>

  (page)="onPageChange($event)">
</mat-paginator> -->

<ul class="accounts">
  <li *ngFor="let account of bankAccounts">
    <span class="badge">Account Name : {{account.display_name}}</span> Account Provider :
    {{account.provider.display_name}}
    <span class="badge" style="font-size: 11px;">Account No : {{account.account_number.number}} Currency :
      {{account.currency}}</span>
      <a routerLink="/accountDetails/{{account.account_id}}">
        Go To Account >>
    </a>
  </li>
</ul>
